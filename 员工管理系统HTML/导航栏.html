<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的足迹</title>
  <style>
    /* 导航栏样式 */
    .navbar {
      background-color: #f0f0f0;
      /* 淡灰色背景 */
      padding: 20px;
      /* 内边距 */
      text-align: center;
      /* 文本居中 */
    }

    /* 标题样式 */
    .navbar h1 {
      font-size: 28px;
      /* 加大字体 */
      font-weight: bold;
      /* 加粗 */
      margin: 0;
      /* 移除默认外边距 */
    }

    /* 副标题样式 */
    .navbar p {
      font-size: 16px;
      /* 默认字体大小 */
      color: #555;
      /* 深灰色文字 */
      margin: 5px 0 0;
      /* 上下内边距 */
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏 -->
  <div class="navbar">
    <h1>我的足迹</h1>
    <p>重生之我在湖北工程学院</p>
  </div>

  <!-- 其他页面内容可以在这里添加 -->
</body>

</html>
