<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tlias智能学习辅助系统 - 首页</title>
  <style>
    /* 导航栏的样式 */
    .navbar {
      background-color: #808080;
      /* 设置灰色背景 */
      padding: 10px;
      /* 内边距 */
      display: flex;
      /* 使用Flexbox弹性布局 */
      justify-content: space-between;
      /* 先两边贴边，再平分。水平两端对齐 */
      align-items: center;
      /* 垂直居中对齐 */
    }

    /* 标题的样式 */
    .navbar h1 {
      margin: 0;
      /* 移除默认外边距 */
      font-size: 24px;
      /* 字体大小 */
      font-weight: bold;
      /* 加粗 */
      color: white;
      /* 设置字体为楷体 */
      font-family: "楷体";
    }

    /* 退出登录链接的样式 */
    .navbar a {
      text-decoration: none;
      /* 移除下划线 */
      color: #333;
      /* 文字颜色 */
      font-weight: bold;
      /* 加粗 */

    }

    .navbar a:hover {
      color: #0056b3;
      /* 鼠标悬停时的颜色 */
    }
  </style>
</head>

<body>

  <!-- 导航栏 -->
  <div class="navbar">
    <h1>Tlias智能学习辅助系统</h1>
    <a href="#logout">退出登录</a>
  </div>

  <!-- 页面其余部分可在此处添加 -->

</body>

</html>
